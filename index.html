<!DOCTYPE html>
<html>
<head>
    <title>NOODALARM</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #c00000;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .alert-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .alert-title {
            font-size: 3em;
            font-weight: bold;
            color: white;
            margin-bottom: 30px;
        }
        .alert-message {
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            line-height: 1.5;
            max-width: 800px;
        }
        .instructions {
            text-align: left;
            margin: 20px auto;
            font-size: 1.5em;
            color: white;
        }
        .alert-audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="alert-container">
        <div class="alert-title">NOODALARM</div>
        <div class="alert-message">ACTIEVE DREIGING IN GEBOUW</div>
        <div class="alert-message">LOCKDOWN PROCEDURES VAN KRACHT</div>
        <div class="instructions">
            <p>• VERGRENDEL je deur</p>
            <p>• DOE LICHTEN UIT</p>
            <p>• ZET ALLE apparaten op STIL</p>
            <p>• GA WEG van deuren en ramen</p>
            <p>• BLIJF STIL en WACHT op instructies</p>
        </div>
    </div>
    
    <script>
        // Zet automatisch in volledig scherm (werkt op de meeste moderne browsers)
        document.documentElement.requestFullscreen = document.documentElement.requestFullscreen || 
                                                     document.documentElement.mozRequestFullScreen || 
                                                     document.documentElement.webkitRequestFullScreen || 
                                                     document.documentElement.msRequestFullscreen;
        
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
        }
        
        // Voorkom sluiten met veelgebruikte sneltoetsen
        window.addEventListener('keydown', function(e) {
            // Voorkom Alt+F4, Ctrl+W, Esc
            if ((e.key === 'F4' && e.altKey) || 
                (e.key === 'w' && e.ctrlKey) || 
                e.key === 'Escape') {
                e.preventDefault();
                return false;
            }
        });
        
        // Houd het venster in focus
        window.onblur = function() {
            window.focus();
        };
    </script>
</body>
</html>
