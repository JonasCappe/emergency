<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EVACUATIE ALARM</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff5500, #ff3300);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: pulse-bg 2s infinite;
    }

    @keyframes pulse-bg {
      0%, 100% { background-color: #ff3300; }
      50% { background-color: #cc2200; }
    }

    .icon {
      font-size: 6em;
      margin-bottom: 20px;
    }

    .alert-title {
      font-size: 3.5em;
      font-weight: 800;
      text-transform: uppercase;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px #000;
    }

    .alert-message {
      font-size: 1.8em;
      margin-bottom: 30px;
      text-align: center;
      max-width: 1000px;
      text-shadow: 1px 1px 2px #000;
    }

    .instructions {
      font-size: 1.4em;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 30px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .instructions p {
      margin: 12px 0;
      padding-left: 1em;
      position: relative;
    }

    .instructions p::before {
      content: "‚ö†Ô∏è";
      position: absolute;
      left: 0;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="icon">üö®</div>
  <div class="alert-title">EVACUATIE BEVEL</div>
  <div class="alert-message">Verlaat onmiddellijk het gebouw via de dichtstbijzijnde nooduitgang.</div>
  <div class="instructions">
    <p>Blijf kalm en handel snel</p>
    <p>Laat persoonlijke spullen liggen</p>
    <p>Help mensen met beperkte mobiliteit</p>
    <p>Gebruik geen liften</p>
    <p>Verzamel op het aangewezen verzamelpunt</p>
    <p>Wacht op verdere instructies</p>
  </div>

  <audio autoplay loop>
    <source src="alarm.mp3" type="audio/mpeg" />
  </audio>

  <script>
    // Force fullscreen op start
    document.documentElement.requestFullscreen?.();

    // Blokkeer veelgebruikte sluittoetsen
    window.addEventListener('keydown', function(e) {
      if ((e.key === 'F4' && e.altKey) || 
          (e.key === 'w' && e.ctrlKey) || 
          e.key === 'Escape') {
        e.preventDefault();
        return false;
      }
    });

    window.onblur = function() {
      window.focus();
    };
  </script>
</body>
</html>
